<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">    
</head>
<body>
 <main>
  <div class="div--product-card">
    <header>
      <picture>
        <source media="(min-width: 375px)" srcset="./images/image-header-mobile.jpg">
        <source media="(max-width: 900px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="three women at computers working and smiling">
      </picture>
    </header>
    <section>
  <h1>Get <span class="span--highlighted">insights</span> that help your business grow.</h1>
  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <div class="div--product-stats-container">
    <div class="div--product-stats">
      <h2>10k+</h2> 
      <p>companies</p>
      <h3>314</h3> 
      <p>templates</p>
      <h4>12m+ </h4>
      <p>queries</p>
    </div>
  </div>
    </section>
  </div>
 </main>
  <footer>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Scott Clingan</a>.
   </div>
  </footer>
</body>
</html>
